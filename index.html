<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR MARKET</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <div class="header__nav__right__btns df">
            <button class="header__nav__right__btns__dark-mode">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
            </button>
            <button class="header__nav__right__btns__contact">Contact</button>
            <button class="header__nav__right__btns__hamburger">
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero" class="container">
        <form action="" class="form">
          <h1>Registrate a car</h1>
          <div class="car__form">
            <div class="car__input__info car__brand">
              <label for="brand">Brand</label>
              <input id="brand" type="text" />
            </div>
            <div class="car__input__info car__price">
              <label for="price">Price</label>
              <input id="price" type="text" />
            </div>
            <div class="car__input__info car__hp">
              <label for="car__hp">HP(Horse Power)</label>
              <input id="car__hp" type="text" />
            </div>
            <div class="car__input__info car__color">
              <label for="color">Choose a color</label>
              <select name="" id="color">
                <option value="">Rangni tanlang</option>
                <option class="black" value="qora">black</option>
                <option class="white"  value="oq">white</option>
                <option class="red"  value="qizil">red</option>
                <option  class="blue" value="ko`k">blue</option>
                <option class="yellow"  value="sariq">yellow</option>
                <option  class="green" value="yashil">green</option>
              </select>
            </div>
          </div>
          <button class="registrate__btn">Registration</button>
        </form>

        <div class="table__wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>â„–</th>
                <th>
                  <select name="" id="sorting__title">
                    <option value="">Brand</option>
                    <option value="ascending">A-Z</option>
                    <option value="descending">Z-A</option>
                  </select>
                </th>
                <th>
                  <select name="" id="sorting__price">
                    <option value="">Price</option>
                    <option value="descending">Qimmat</option>
                    <option value="ascending">Arzon</option>
                  </select>
                </th>
                <th>
                  <select name="" id="sorting__hp">
                    <option value="">Horse Power</option>
                    <option value="descending">Kuchli</option>
                    <option value="ascending">Kuchsizroq</option>
                  </select>
                </th>
                <th>
                  Color
                </th>
              </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
